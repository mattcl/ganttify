---
resource_types:
  - name: slack-alert
    type: docker-image
    source:
      repository: arbourd/concourse-slack-alert-resource

resources:
  - name: source
    type: git
    source:
      uri: 'git@github.com:mattcl/ganttify.git'
      branch: master
      private_key: ((clone_key))

  - name: notify
    type: slack-alert
    source:
      url: ((slack_hook))

jobs:
- name: unit
  plan:
  - get: source
    trigger: true

  - aggregate:
    - task: py27
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: python
            tag: 2.7
        inputs:
          - name: source
        run:
          path: ci/test.sh
          args: ['-e', 'py27']
          dir: source

    - task: py35
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: python
            tag: 3.5
        inputs:
          - name: source
        run:
          path: ci/test.sh
          args: ['-e', 'py35']
          dir: source

    - task: py36
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: python
            tag: 3.6
        inputs:
          - name: source
        run:
          path: ci/test.sh
          args: ['-e', 'py36,flake8']
          dir: source
    on_failure:
      put: notify
      params:
        alert_type: failed
    on_abort:
      put: notify
      params:
        alert_type: aborted

- name: maybe_release
  plan:
  - get: source
    trigger: true
    passed: [unit]

  - task: build_and_release
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: python
          tag: 3.6
      params:
        TWINE_USERNAME: ((twine_user))
        TWINE_PASSWORD: ((twine_pass))
      inputs:
        - name: source
      run:
        path: ci/release.sh
        dir: source
    on_success:
      put: notify
      params:
        alert_type: success
    on_failure:
      put: notify
      params:
        alert_type: failed
    on_abort:
      put: notify
      params:
        alert_type: aborted
